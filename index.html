<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crystal Eye Digital</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.typekit.net/hkm7meb.css">
    <script src="script.js" defer></script>

</head>
<body>
    <div class="primary-background">
        <div class="main-background">
            <nav>
                <div>
                    <ul class="nav-left">
                        <li>home</li>
                        <li>work</li>
                    </ul>
                </div>
                <div class="nav-center">
                    <img src="./images/mainlogo.svg" alt="Crystal Eye Digital logo" class="nav-logo">
                </div>
                <div>
                    <ul class="nav-right">
                        <li>about</li>
                        <li>contact</li>
                    </ul>
                </div>
            </nav>
            <main>
                <div class="hero-container">
                    <div class="hero-text">
                        <h2>creative web design out of<br>vancouver island canada</h2>
                    </div>
                    <img src="./images/illustration.png" alt="Illustration of mountains, trees, and lighthouse" class="illustration">
                </div>
                <div class="border1-container">
                    <div class="bar-brown"></div>
                    <div class="bar-black1"></div>
                    <div class="bar-brown"></div>
                    <div class="bar-black2"></div>
                    <div class="bar-brown"></div>
                    <div class="bar-black3"></div>
                    <div class="bar-brown"></div>
                    <div class="bar-black4"></div>
                    <div class="bar-brown"></div>
                    <div class="bar-black5"></div>
                    <div class="bar-brown"></div>
                    <div class="bar-black6"></div>
                    <div class="bar-brown"></div>
                    <div class="bar-black7"></div>
                    <div class="bar-blue1"></div>
                    <div class="bar-black8"></div>
                    <div class="bar-white1"></div>
                </div>
                <div class="process-top-container">
                    <div class="left-side">
                        <img src="./images/geometriceye.png" alt="Eye illustration" class="geometric-eye">
                    </div>
                    <div class="right-side">
                        <h4 class="process-line">Let's keep it <span class="bold-italic">ridiculously </span>simple!</h4>
                    </div>
                </div>
                <div class="process-container">
                    <div class="process-left">
                        <img src="./images/starttofinish.svg" alt="Start to finish" class="start-to-finish">

                    </div>
                    <div class="process-right">
                        <div class="connect" data="connect">
                            <div class="left">
                                <p>01 • connect</p>

                            </div>
                            <img src="./images/plussign.svg" alt="Plus sign" class="plus-sign">
                        </div>
                        <div class="design" data="design">
                            <div class="left">
                                <p>02 • design</p>

                            </div>
                            <img src="./images/plussign.svg" alt="Plus sign" class="plus-sign">
                        </div>
                        <div class="develop" data="develop">
                            <div class="left">
                                <p>03 • develop</p>
                            </div>
                            <img src="./images/plussign.svg" alt="Plus sign" class="plus-sign">
                        </div>

                        <div class="launch" data="launch">
                            <div class="left">
                                <p>04 • launch</p>
                            </div>
                            <img src="./images/plussign.svg" alt="Plus sign" class="plus-sign">
                        </div>
                        
                    </div>
                    
                </div>
            </main>






        </div>
    </div>
</body>
</html>
